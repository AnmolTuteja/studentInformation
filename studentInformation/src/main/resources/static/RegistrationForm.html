<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seller Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="../../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <style>
        body{
            font-family: Ubuntu;
        }
    </style>

</head>
<body>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <header class="card-header">
                <a href="/" action="index.html" class="float-right btn btn-outline-primary mt-1">Have an Account, Log in</a>
                <h4 class="card-title mt-2">Student Sign up</h4>
            </header>
            <article class="card-body">
                <form class ="form-signin" id="admission-form" action = "/postStudent" method="post"  >
                    <form :hidden path="id"/>
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Name </label>
                            <input type="text" id="studentName" name="studentName" class="form-control" placeholder=""  maxlength="30" required>

                        </div> <!-- form-group end.// -->
                        <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" id="studentPhoneNo" name="studentPhoneNo" class="form-control" placeholder="" maxlength="100" required>

                    </div>

                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" id="studentEmail" name="studentEmail" class="form-control" maxlength="30" placeholder="" required>
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>


                    <div class="form-group">
                        <label>Create password</label>
                        <input class="form-control" id="password" name="password" type="password"  minlength="6"  maxlength="20" required>
                        <small class="text-muted">Password should contain 1 digit,1 special character,1 lower case and 1 upper case letter.</small>

                    </div> <!-- form-group end.// -->

                    <div class="form-group">
                        <button id="sub-btn" type="submit" class="btn btn-primary btn-block"> Register  </button>
                    </div>

                </form>
            </article>
        </div>
    </div>

</div>

<br><br>

</body>
</html>
