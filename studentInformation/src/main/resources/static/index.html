<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-in</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="../../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <style>
        body{
            font-family: Ubuntu;
        }
    </style>
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <h1>Student Portal!</h1>
        <p>Please Sign-in to Continue </p>

    </div>
</div>

<div class="container">
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">

                <header class="card-header">

                    <h4 class="card-title mt-2">Sign-in</h4>
                </header>
                <article class="card-body">
                <form class ="form-signup" id="login-form" action = "/verifyStudent" method="get">
                    <div class="form-group">
                        <input type="text" id="studentEmail" name="studentEmail" class="form-control" placeholder="Email Id" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Your Password" value="" />
                    </div>
                    <h2  style="color: red; font-size: large; font-family: Arial ; text-align:center;"></h2>
                    <div class="form-group">
                        <input type="submit"  id="sub" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group">
                        <a href="RegistrationForm.html" action="/webapp/RegistrationForm.html" class="ForgetPwd">Not a member yet? Register here..</a>
                    </div>
                </form>
                </article>
            </div>

        </div>
    </div>
    <div class="row">


    <hr>

</div>
</html>
